<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev-in-the-BM | Yeshiva Bochur & Vibe Coder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Inter:wght@300;400;500;600;700;800;900&family=Ubuntu+Mono:wght@400;700&display=swap');

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #0f0f0f;
            --bg-tertiary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #7c3aed;
            --accent-hover: #a855f7;
            --accent-secondary: #3b82f6;
            --border: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            cursor: none;
        }

        .custom-cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease, opacity 0.3s ease;
            mix-blend-mode: difference;
        }

        .cursor-follower {
            width: 40px;
            height: 40px;
            background: rgba(124, 58, 237, 0.1);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: transform 0.3s ease;
        }

        body.terminal-hover .custom-cursor,
        body.terminal-hover .cursor-follower {
            display: none;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .gradient-text {
            background: linear-gradient(135deg, #7c3aed 0%, #3b82f6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(124, 58, 237, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--accent);
            box-shadow: 0 25px 50px rgba(124, 58, 237, 0.2);
        }

        a,
        .nav-link,
        .btn-primary,
        .btn-secondary,
        .skill-badge,
        .card {
            cursor: pointer;
        }

        .nav-link {
            position: relative;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 8px;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 80%;
        }

        .nav-link:hover {
            background: rgba(124, 58, 237, 0.1);
            transform: translateY(-2px);
        }

        .skill-badge {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .skill-badge::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(124, 58, 237, 0.3), transparent);
            transition: all 0.4s ease;
            transform: translate(-50%, -50%);
        }

        .skill-badge:hover::before {
            width: 100%;
            height: 100%;
        }

        .skill-badge:hover {
            border-color: var(--accent);
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 10px 20px rgba(124, 58, 237, 0.2);
        }

        .project-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--accent), var(--accent-secondary), var(--accent));
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .project-card:hover {
            transform: translateY(-12px) scale(1.02);
            border-color: transparent;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 30px rgba(124, 58, 237, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--border);
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-4px);
            box-shadow: 0 15px 30px rgba(124, 58, 237, 0.2);
        }

        .terminal {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 12px;
            font-family: 'Ubuntu Mono', monospace;
            font-size: 18px;
            overflow: hidden;
            height: 450px;
            display: flex;
            flex-direction: column;
        }

        .terminal-content {
            overflow-y: auto;
            flex-grow: 1;
        }

        .terminal-content p {
            margin: 0;
            line-height: 1.2;
        }

        .terminal:hover {
            cursor: text;
        }

        .terminal-header {
            background: #161b22;
            padding: 12px 20px;
            border-bottom: 1px solid #444;
            display: flex;
            align-items: center;
            position: relative;
            justify-content: flex-end;
        }

        .terminal-buttons {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .bar__button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #333;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .bar__button:hover {
            background-color: #444;
        }

        .bar__button--exit:hover {
            background-color: #e04040;
        }

        .prompt-user { color: #5555FF; }
        .prompt-at { color: #FFFF55; }
        .prompt-hostname { color: #FF5555; }
        .prompt-directory { color: #55FF55; }
        .prompt-dollar { color: #FFFF55; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(124, 58, 237, 0.5); }
            to { box-shadow: 0 0 20px rgba(124, 58, 237, 0.8), 0 0 30px rgba(124, 58, 237, 0.6); }
        }

        .typing-effect {
            border-right: 3px solid var(--accent);
            animation: blink 1s infinite;
        }

        .blinking-cursor {
            display: inline-block;
            width: 8px;
            height: 1.2em;
            background-color: var(--text-secondary);
            animation: blink 0.8s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .perspective-1000 { perspective: 1000px; }

        .font-hebrew { font-family: "SBL Hebrew", "Times New Roman", serif; }

        .hero-title-char {
            display: inline-block;
        }

        .hero-subtitle {
            opacity: 0;
            transform: translateY(20px);
        }

        .section-header {
            opacity: 0;
            transform: translateX(-50px);
        }

        .about-card {
            opacity: 0;
            transform: translateY(100px);
        }

        .project-card {
            opacity: 0;
            transform: scale(0.9);
        }

        .fade-in {
            animation: fadeInAnimation 1s ease-in-out;
        }

        @keyframes fadeInAnimation {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .emoji-bounce {
            animation: bounce 2s infinite;
        }

        .inline-emoji {
            display: inline-block;
            vertical-align: middle;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .scroll-indicator {
            animation: bounce 2s infinite;
        }

        .gradient-border {
            position: relative;
            background: linear-gradient(var(--bg-secondary), var(--bg-secondary)) padding-box,
                        linear-gradient(135deg, var(--accent), var(--accent-secondary), var(--accent)) border-box;
            border: 2px solid transparent;
            border-radius: 16px;
            background-size: 200% 200%;
            transition: background-position 0.8s ease, transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gradient-border:hover {
            background-position: 100% 100%;
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(124, 58, 237, 0.2);
        }

        .loader-overlay {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 99999;
            display: flex;
            items-center: center;
            justify-content: center;
            transition: all 1.2s ease;
        }
    </style>
</head>
<body class="bg-zinc-950 text-zinc-100 min-h-screen overflow-hidden selection:bg-purple-500/30">
    <div class="custom-cursor"></div>
    <div class="cursor-follower"></div>

    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useRef, useState, useEffect, useLayoutEffect } = React;

        gsap.registerPlugin(ScrollTrigger, TextPlugin);

        // --- Mock Icons ---
        const MockIcon = ({ className, size, ...props }) => <span className={`inline-block w-5 h-5 border border-gray-500 rounded ${className}`} {...props}></span>;
        const Terminal = MockIcon;
        const Code2 = MockIcon;
        const Cpu = MockIcon;
        const HeartHandshake = MockIcon;
        const Coffee = MockIcon;
        const Github = MockIcon;
        const ArrowUpRight = MockIcon;
        const Wrench = MockIcon;
        const MessageCircle = MockIcon;
        const Linux = MockIcon;
        const Smartphone = MockIcon;

        function UserProfile() {
          const mainRef = useRef(null);
          const cursorRef = useRef(null);
          const [isHoveringLink, setIsHoveringLink] = useState(false);
          const [isTerminalHovered, setIsTerminalHovered] = useState(false);

          // Custom Cursor Logic
          useEffect(() => {
            const cursor = cursorRef.current;
            if (!cursor) return;

            const moveCursor = (e) => {
              gsap.to(cursor, {
                x: e.clientX,
                y: e.clientY,
                duration: 0.5,
                ease: 'power3.out',
              });
            };

            window.addEventListener('mousemove', moveCursor);
            return () => window.removeEventListener('mousemove', moveCursor);
          }, []);

          useEffect(() => {
            const cursor = cursorRef.current;
            if (!cursor) return;

            if (isHoveringLink) {
              gsap.to(cursor, { scale: 3, opacity: 0.2, duration: 0.3 });
            } else {
              gsap.to(cursor, { scale: 1, opacity: 1, duration: 0.3 });
            }
          }, [isHoveringLink]);

          useEffect(() => {
            if (isTerminalHovered) {
              document.body.classList.add('terminal-hover');
            } else {
              document.body.classList.remove('terminal-hover');
            }
          }, [isTerminalHovered]);

          const onLinkEnter = () => setIsHoveringLink(true);
          const onLinkLeave = () => setIsHoveringLink(false);

          // Main Animations
          useLayoutEffect(() => {
            const ctx = gsap.context(() => {
              const tl = gsap.timeline();
              tl.to('.loader-overlay', {
                yPercent: -100,
                duration: 1.2,
                ease: 'expo.inOut',
                delay: 0.5
              })
              .from('.hero-title-char', {
                y: 150,
                opacity: 0,
                stagger: 0.05,
                duration: 1,
                ease: 'back.out(1.7)',
              }, '-=0.8')
              .from('.hero-subtitle', {
                opacity: 0,
                y: 20,
                duration: 1,
                ease: 'power3.out'
              }, '-=0.6');

              gsap.to('.hero-banner', {
                yPercent: 30,
                ease: 'none',
                scrollTrigger: {
                  trigger: '.hero-section',
                  start: 'top top',
                  end: 'bottom top',
                  scrub: true
                }
              });

              gsap.utils.toArray('.section-header').forEach((header) => {
                gsap.from(header, {
                  opacity: 0,
                  x: -50,
                  duration: 1,
                  scrollTrigger: {
                    trigger: header,
                    start: 'top 80%',
                    toggleActions: 'play none none reverse'
                  }
                });
              });

              gsap.from('.about-card', {
                y: 100,
                opacity: 0,
                stagger: 0.2,
                duration: 1,
                ease: 'power4.out',
                scrollTrigger: {
                  trigger: '.about-grid',
                  start: 'top 75%',
                }
              });

              gsap.utils.toArray('.project-card').forEach((card) => {
                gsap.from(card, {
                  scale: 0.9,
                  opacity: 0,
                  duration: 1,
                  scrollTrigger: {
                    trigger: card,
                    start: 'top 85%',
                  }
                });
              });

              // Terminal animation sequence
              const terminalTl = gsap.timeline({
                scrollTrigger: {
                  trigger: "#terminal-section",
                  start: "top top",
                  end: "+=8000",
                  scrub: 1,
                  pin: true,
                }
              });

              // 1. Fade out hero, fade in terminal
              terminalTl.to("#hero", { opacity: 0, duration: 2 })
                .from(".terminal", { opacity: 0, duration: 2 }, "-=1")

                // 2. Type first command
                .to("#line1-text", { text: "whoami", duration: 1.2, delay: 1, onComplete: scrollTerminal })
                .set("#line1 .blinking-cursor", { display: "none" })

                // 3. Show first output and next prompt
                .set("#line2", { display: "block", text: "dev-in-the-bm", onComplete: scrollTerminal })
                .set("#line3", { display: "block", onComplete: scrollTerminal })

                // 4. Type second command
                .to("#line3-text", { text: "cat ~/status.txt", duration: 3.2, delay: 2, onComplete: scrollTerminal })
                .set("#line3 .blinking-cursor", { display: "none" })

                // 5. Show second output and next prompt
                .set("#line4", { display: "block", text: "Actively contributing to JTech Forums and modding apps for flip phones.", onComplete: scrollTerminal })
                .set("#line5", { display: "block", onComplete: scrollTerminal })

                // 6. Type third command
                .to("#line5-text", { text: "ls -l ~/projects", duration: 3.4, delay: 2, onComplete: scrollTerminal })
                .set("#line5 .blinking-cursor", { display: "none" })

                // 7. Show third output
                .set("#line6", {
                    display: "block",
                    innerHTML: `<pre>\n-rw-r--r-- 1 dev-in-the-bm root 1.2K Oct 21 10:00 JDate-GNOME-Extension\n-rw-r--r-- 1 dev-in-the-bm root 3.4M Oct 20 14:30 Crescent-Remixer\n</pre>`,
                    onComplete: scrollTerminal
                })
                .set("#line7", { display: "block", onComplete: scrollTerminal })

                // 8. Type hostnamectl
                .to("#line7-text", { text: "hostnamectl", duration: 2, delay: 2, onComplete: scrollTerminal })
                .set("#line7 .blinking-cursor", { display: "none" })

                // 9. Show hostnamectl output
                .set("#line8", {
                    display: "block",
                    innerHTML: `<pre>   Static hostname: yeshiva-node\n         Icon name: computer-laptop\n           Chassis: portable\n        Machine ID: 770613b21\n           Location: ~/beis-medrash\n             Locale: en_US.UTF-8\n             Region: new-york/monsey</pre>`,
                    onComplete: scrollTerminal
                })
                .set("#line9", { display: "block", onComplete: scrollTerminal })

                // 10. Type ps aux | grep tools
                .to("#line9-text", { text: "ps aux | grep tools", duration: 3, delay: 2, onComplete: scrollTerminal })
                .set("#line9 .blinking-cursor", { display: "none" })

                // 11. Show ps aux output
                .set("#line10", {
                    display: "block",
                    innerHTML: `<pre>USER       PID  %CPU %MEM   VSZ   RSS TTY      STAT START   TIME COMMAND\nnaftali   2174   3.8  1.2  412000 21000 ?       Sl   Oct20   11:25 /usr/bin/wave-terminal --session=dev\nnaftali   3041  11.0  4.5 1012000 92000 ?       Sl   Oct20   14:47 /usr/bin/Code --unity-launch\nnaftali   3678   2.5  0.9  580000 16000 ?       Sl   Oct20    8:02 /usr/bin/zen-browser --profile=naftali</pre>`,
                    onComplete: scrollTerminal
                })
                .set("#line11", { display: "block", onComplete: scrollTerminal })

                // 12. Type id -nG
                .to("#line11-text", { text: "id -nG", duration: 1.5, delay: 2, onComplete: scrollTerminal })
                .set("#line11 .blinking-cursor", { display: "none" })

                // 13. Show id -nG output
                .set("#line12", { display: "block", text: "dev-in-the-bm shmuztech jtech", onComplete: scrollTerminal })
                .set("#line13", { display: "block", onComplete: scrollTerminal })

                // 14. Type man life
                .to("#line13-text", { text: "man life", duration: 1.5, delay: 2, onComplete: scrollTerminal })
                .set("#line13 .blinking-cursor", { display: "none" })

                // 15. Show man life output
                .set("#line14", {
                    display: "block",
                    innerHTML: `<pre>No manual entry for life\n\nTry these related manuals:\n  man gadgets\n  man tech\n  man linux\n\nTo create a manual page: <code>mkdir -p ~/man/man1 && echo \".TH life 1\". > ~/man/man1/life.1 && man -M ~/man life</code></pre>`,
                    onComplete: scrollTerminal
                })
                .set("#line15", { display: "block", onComplete: scrollTerminal })

                // 16. Type sudo apt install sleep
                .to("#line15-text", { text: "sudo apt install sleep", duration: 3, delay: 2, onComplete: scrollTerminal })
                .set("#line15 .blinking-cursor", { display: "none" })

                // 17. Show sudo apt install sleep output
                .set("#line16", { display: "block", text: "Error: Unable to locate package sleep", onComplete: scrollTerminal })
                .set("#line17", { display: "block", onComplete: scrollTerminal })

                // 18. Type sudo get-chocolate
                .to("#line17-text", { text: "sudo get-chocolate", duration: 3, delay: 2, onComplete: scrollTerminal })
                .set("#line17 .blinking-cursor", { display: "none" })

                // 19. Show sudo get-chocolate output
                .set("#line18", { display: "block", text: "Permission denied: chocolate supply depleted. Try: sudo buy-chocolate", onComplete: scrollTerminal })

                // 20. Add a final pause
                .set({}, {}, "+=6")

                // 21. Fade out terminal
                .to(".terminal", {
                    opacity: 0,
                    duration: 2,
                    onComplete: () => {
                      // When the terminal fades out, initialize the scroll animations for the rest of the page.
                      gsap.utils.toArray('.animate-on-scroll').forEach(section => {
                          gsap.fromTo(section,
                              { opacity: 0, y: 50 },
                              {
                                  opacity: 1,
                                  y: 0,
                                  duration: 1,
                                  scrollTrigger: {
                                      trigger: section,
                                      start: 'top 80%',
                                      end: 'bottom 20%',
                                      toggleActions: 'play reverse play reverse'
                                  }
                              }
                          );
                      });
                    }
                });

              // Helper function for terminal scrolling
              function scrollTerminal() {
                const el = document.querySelector('.terminal-content');
                if (el) {
                  el.scrollTop = el.scrollHeight;
                }
              }

            }, mainRef);
            return () => ctx.revert();
          }, []);

          return (
            <div ref={mainRef} className="relative">
              <div ref={cursorRef} className="custom-cursor" />
              <div className="cursor-follower" />

              <div className="loader-overlay fixed inset-0 bg-black z-50 flex items-center justify-center">
                <div className="text-purple-500 animate-pulse font-mono text-xl">INITIALIZING VIBES...</div>
              </div>

              <nav className="fixed top-0 left-0 right-0 z-40 p-6 flex justify-between items-center mix-blend-difference">
                <span className="font-bold font-mono text-xl tracking-tighter">DEV-IN-THE-BM</span>
                <div className="flex gap-6 font-mono text-sm">
                  {['About', 'Projects', 'Sponsor'].map((item) => (
                    <a key={item} href={`#${item.toLowerCase()}`} className="hover:text-purple-400 transition-colors" onMouseEnter={onLinkEnter} onMouseLeave={onLinkLeave}>
                      // {item}
                    </a>
                  ))}
                </div>
              </nav>

              <main className="relative z-10">
                {/* Hero Section */}
                <section id="hero" className="hero-section relative h-screen flex items-center justify-center overflow-hidden">
                  <div className="absolute inset-0 z-0 opacity-40">
                     <div
                        className="hero-banner w-full h-[120%] bg-cover bg-center"
